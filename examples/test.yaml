tasks:
- name: test ssh
  hostgroup: hostgroup01
  subtasks:
  - name: test do
    mode: ssh
    cmds:
    - whoami
    - date
    - echo {{.group1.abc}}
    - echo {{.group2.abc}}

  - name: test sudo
    mode: ssh
    sudo: true
    cmds:
    - whoami
    - date

- name: test sftp
  hostgroup: hostgroup02
  subtasks:
  - name: test upload
    mode: sftp
    ftptype: upload
    srcfile: examples/test.yaml
    desdir: .

  - name: check upload
    mode: ssh
    cmds:
    - ls -alh test.yaml

  - name: test download
    mode: sftp
    ftptype: download
    srcfile: test.yaml
    desdir: .
